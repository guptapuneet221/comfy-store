<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <style>
      * {
        box-sizing: border-box;
      }
      .container {
        display: grid;
        max-width: 1170px;
        width: 90vw;
        margin: 0 auto;
        padding: 4rem 0;
        gap: 1rem;
        grid-template-columns: 200px 1fr;
      }
      .product_container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
      }
    </style>
  </head>
  <body>
    <nav class="flex justify-center items-center h-[6rem] top-[1rem]">
      <div class="flex justify-between w-[90vw] max-w-[1170px] items-center">
        <div>
          <ul class="flex gap-5 text-[22px] font-light tracking-wider">
            <li class=""><a href="./index.html">Home</a></li>
            <li class=""><a href="./Products.html">Products</a></li>
            <li class=""><a href="./About.html">About</a></li>
          </ul>
        </div>
        <div class="">
          <img src="./images/logo-black.svg" />
        </div>
        <div><ion-icon name="cart-outline" class="text-4xl"></ion-icon></div>
      </div>
    </nav>

    <section class="flex items-center justify-center h-[20vh] bg-slate-100">
      <div class="mx-auto w-[90vw] max-w-[1170px]">
        <h2 class="text-3xl font-bold tracking-wider text-gray-500">
          Home / Products
        </h2>
      </div>
    </section>

    <section class="container">
      <div>
        <div class="sticky top-[1rem]">
          <form class="p-2 sticky mb-2">
            <input
              type="search"
              value="Search..."
              class="outline-transparent bg-slate-100 p-[8px] rounded-sm focus:outline-2 focus:outline-sky-500 tracking-wider"
            />
          </form>

          <ul class="mb-2 *:p-[2px] *:m-1 *:text-gray-500">
            Company
            <li>All</li>
            <li>Ikea</li>
            <li>Marcos</li>
            <li>Caressa</li>
            <li>Liddy</li>
          </ul>

          <div class="mb-2">Price</div>
          <form class="mb-2">
            <input type="range" min="0" max="80" />
          </form>
          <div class="text-gray-500">Value</div>
        </div>
      </div>

      <div class="product_container">
        <article>
          <img />
          <footer><div></div></footer>
        </article>
      </div>
    </section>
    <script type="module" src="./script.js"></script>
  </body>
</html>
